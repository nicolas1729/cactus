
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTerrainLabel">Create or edit a Terrain</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.terrain.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.terrain.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.terrain.nom"
                    required />
            <div ng-show="editForm.nom.$invalid">
                <p class="help-block"
                    ng-show="editForm.nom.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.terrain.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_prodeau">Prodeau</label>
            <input type="number" class="form-control" name="prodeau" id="field_prodeau"
                    ng-model="vm.terrain.prodeau"
                    required />
            <div ng-show="editForm.prodeau.$invalid">
                <p class="help-block"
                    ng-show="editForm.prodeau.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.prodeau.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_prodnour">Prodnour</label>
            <input type="number" class="form-control" name="prodnour" id="field_prodnour"
                    ng-model="vm.terrain.prodnour"
                    required />
            <div ng-show="editForm.prodnour.$invalid">
                <p class="help-block"
                    ng-show="editForm.prodnour.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.prodnour.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
