
<div>
    <h2><span>Terrain</span> {{vm.terrain.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nom</span></dt>
        <dd>
            <span>{{vm.terrain.nom}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.terrain.description}}</span>
        </dd>
        <dt><span>Prodeau</span></dt>
        <dd>
            <span>{{vm.terrain.prodeau}}</span>
        </dd>
        <dt><span>Prodnour</span></dt>
        <dd>
            <span>{{vm.terrain.prodnour}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="terrain-detail.edit({id:vm.terrain.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
