<div>
    <h2 translate="cactusmavenApp.lieu.home.title">Lieus</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lieu.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="cactusmavenApp.lieu.home.createLabel">Create new Lieu
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="cactusmavenApp.lieu.description">Description</span></th>
                    <th><span translate="cactusmavenApp.lieu.latitude">Latitude</span></th>
                    <th><span translate="cactusmavenApp.lieu.longitude">Longitude</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lieu in lieus track by lieu.id">
                    <td><a ui-sref="lieu.detail({id:lieu.id})">{{lieu.id}}</a></td>
                    <td>{{lieu.description}}</td>
                    <td>{{lieu.latitude}}</td>
                    <td>{{lieu.longitude}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lieu.detail({id:lieu.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lieu.edit({id:lieu.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lieu.delete({id:lieu.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
